[package]
name = "sthash"
version = "0.2.2"
authors = ["Frank Denis <github@pureftpd.org>"]
edition = "2018"
description = "A fast cryptographic hash function"
keywords = ["crypto","cryptography","hash"]
categories = ["algorithms", "cryptography"]
license = "ISC"
repository = "https://github.com/jedisct1/rust-sthash"

[dependencies]
byteorder = "1.3"
sp800-185 = "0.2"

[dev-dependencies]
criterion = "0.2"
blake2b_simd = "0.4"
rand = "0.6"

[[bench]]
name = "benchmark"
harness = false

[profile.release]
lto = true
panic = "abort"
opt-level = 3
